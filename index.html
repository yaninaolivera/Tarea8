<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="css/icons.min.css">
    </head>
    <body>
        <div class="cotainer">
            <div class="row">
                <div class="col-md-6 col-12 offset-md-3 mt-5 bg-light" style="border:1px solid #ccc">
                    <h3 class="text-center text-primary mt-3">Formulario de Cliente</h3>
                    <hr>
                    <form>
                        <div class="mb-3 row">
                            <label for="first_name" class="col-sm-2 col-form-label text-center">
                                <i class="fe-user text-primary fs-3"></i>
                            </label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="first_name" placeholder="First Name" required>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="last_name" class="col-sm-2 col-form-label text-center">
                                <i class="fe-user text-primary fs-3"></i>
                            </label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="last_name" placeholder="Last Name" required>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="email_address" class="col-sm-2 col-form-label text-center">
                                <i class="fe-mail text-primary fs-3"></i>
                            </label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control" id="email_address" placeholder="Email Address"
                                    required>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="gender" class="col-sm-2 col-form-label text-center">
                                <i class="fe-users text-primary fs-3"></i>
                            </label>
                            <div class="col-sm-9">
                                <select class="form-control" id="gender" required onchange="validar(event)">
                                    <option value="">Seleccione</option>
                                    <option value="Femenino">Femenino</option>
                                    <option value="Masculino">Masculino</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="birth_date" class="col-sm-2 col-form-label text-center">
                                <i class="fe-calendar text-primary fs-3"></i>
                            </label>
                            <div class="col-sm-9">
                                <input type="date" class="form-control" id="birth_date" required>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="phone" class="col-sm-2 col-form-label text-center">
                                <i class="fe-phone text-primary fs-3"></i>
                            </label>
                            <div class="col-sm-9">
                                <input type="number" class="form-control" id="phone" placeholder="Phone" required>
                            </div>
                        </div>
                        <div class="text-center mb-3">
                            <button type="submit" class="btn btn-primary mb-3" onclick="validar(event)">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
